<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <title>Index Page</title>

    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }
      #pitch-track {
        width: 100vw;
        max-width: 100%;
        overflow: hidden;
        border: 1px solid black;
        height: 500px;
        background: rgb(212, 212, 212);
      }
      #pitch-track .canvas-container {
        display: inline-flex;
      }
      .pitch-canvas {
        width: 100vw;
        max-width: 100%;
        height: 500px;
        position: relative;
      }
      .pitch-group {
        width: 100vw;
        max-width: 100%;
        height: 500px;
      }

      .pitch {
        height: 20px;
        border: 2px solid red;
        position: absolute;
      }
    </style>
  </head>

  <body id="index">
    <!-- Header Content with navigation -->
    <header>
      <nav></nav>
    </header>

    <!-- Main Content -->
    <main>
      <h1>Hello</h1>
      <div id="karaoke-screen">
        <div id="pitch-track">
          <div class="canvas-container"></div>
        </div>
        <div id="lyrics"></div>
      </div>
    </main>

    <!-- Footer Content -->
    <footer></footer>

    <!-- Scripts -->
    <script src="scripts/main.js" type="text/javascript"></script>
  </body>
</html>
